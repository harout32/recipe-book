<div class="row">
    <div class="col-xs-12">
      <form [formGroup]="recForm" (ngSubmit)="onSave()">
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-primary" type="submit" [disabled]="!recForm.valid">Save</button>
            <button class="btn btn-danger" (click)="navAway()">Cancel</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input 
              type="text" 
              id="name"
              class="form-control"
              formControlName="name">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
                <label for="imgPath">imgPath</label>
                <input 
                type="text" 
                id="imgPath"
                class="form-control"
                formControlName="imagePath">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <img [src]="recForm.value.imagePath" 
            class="img-responsive"> 
          </div>
        </div>

        <div class="row">
          
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea 
              formControlName="description"
              id="description"
              class="form-control"
              ows="6">
              </textarea>
            </div>
          </div>
        </div>

        <div class="row" >
            <div class="col-xs-12"
              formArrayName="ingredient">

              <div class="row"
              [formGroupName]="i"
              *ngFor="let ingredient of recForm.get('ingredient').controls; let i = index"
              style="margin-top:10px">

                <div class="col-xs-8">
                    <input 
                    type="text" 
                    class="form-control"
                    formControlName="name">
                </div>

                <div class="col-xs-2">
                    <input 
                    type="number" 
                    class="form-control"
                    formControlName="amount">
                </div>

                <div class="col-xs-2">
                  <button class="btn btn-danger"
                  (click)="onX(i)">X</button>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-xs-12">
                  <button class="btn btn-success" 
                  (click)="onAddIngedient()"
                  type="button">Add Ingredients</button>
                </div>
             </div>
            </div>
        </div>
  
      </form>
    </div>
  </div>
